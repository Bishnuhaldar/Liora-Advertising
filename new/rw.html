<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Page with Image Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; overflow-x: hidden; }
        .hero-slider {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .slider-wrapper {
            display: flex;
            width: 500%; /* 5 images */
            height: 100%;
            animation: slide 20s ease-in-out infinite;
        }
        .slide {
            flex: 1;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .slide-content {
            position: absolute;
            bottom: 10%;
            left: 5%;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .slide-content h1 { font-size: 3rem; font-weight: bold; }
        .slide-content p { font-size: 1.5rem; }
        
        @keyframes slide {
            0%, 20% { transform: translateX(0%); }
            25%, 45% { transform: translateX(-20%); }
            50%, 70% { transform: translateX(-40%); }
            75%, 95% { transform: translateX(-60%); }
            100% { transform: translateX(-80%); }
        }
    </style>
</head>
<body>
    <div class="hero-slider">
        <div class="slider-wrapper">
            <div class="slide" style="background-image: url('img/exhibition-stand-2.jpg');">
                <div class="slide-content">
                    <h1>Welcome to Our World</h1>
                    <p>Experience innovation like never before</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('img/exhibition-stand-3.jpg');">
                <div class="slide-content">
                    <h1>Explore the Possibilities</h1>
                    <p>Unleash your potential with us</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('img/Warping-Cars-1.jpg');">
                <div class="slide-content">
                    <h1>Innovate and Inspire</h1>
                    <p>Pioneering the future together</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('img/exhibition-stand-1.jpg');">
                <div class="slide-content">
                    <h1>Discover New Horizons</h1>
                    <p>Transforming dreams into reality</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('img/exhibition-stand-2.jpg');">
                <div class="slide-content">
                    <h1>Join the Revolution</h1>
                    <p>Be part of something extraordinary</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
