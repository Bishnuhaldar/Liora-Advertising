<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Clients</title>
    <style>
        .clients-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .clients-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }
        .client-logos-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .client-logos {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 30px;
            align-items: center;
        }
        .client-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 100px;
        }
        .client-logo img {
            max-width: 100%;
            max-height: 100px;
            object-fit: contain;
            transition: filter 0.3s ease;
        }
        .client-logo img:hover {
            filter: grayscale(0%);
        }
    </style>
</head>
<body>
    <section class="clients-section">
        <h2>Our Clients</h2>
        <div class="client-logos-container">
            <div class="client-logos">
                <div class="client-logo"><img src="img\clients\havas.svg" alt="Havas"></div>
                <div class="client-logo"><img src="img\clients\tata.svg" alt="Tata"></div>
                <div class="client-logo"><img src="img\clients\bsnl.png" alt="BSNL"></div>
                <div class="client-logo"><img src="img\clients\hero.svg" alt="Hero"></div>
                <div class="client-logo"><img src="img\clients\SABIC-Logo-2.svg" alt="SABIC"></div>
                <div class="client-logo"><img src="img\clients\bsnl.png" alt="BSNL"></div>
                <div class="client-logo"><img src="img\clients\tecolotes.svg" alt="Tecolotes"></div>
                <div class="client-logo"><img src="img\clients\bsnl.png" alt="BSNL"></div>
                <div class="client-logo"><img src="img\clients\Nas-Air-Logo-SVG_002.svg" alt="Nas Air"></div>
                <div class="client-logo"><img src="img\clients\havas-voyages-1.svg" alt="Havas Voyages"></div>
                <div class="client-logo"><img src="img\clients\bsnl.png" alt="BSNL"></div>
                <div class="client-logo"><img src="img\clients\Nas-Air-Logo-SVG_001.svg" alt="Nas Air"></div>
                <!-- Add all other client logos here similarly -->
            </div>
        </div>
    </section>
</body>
</html>
