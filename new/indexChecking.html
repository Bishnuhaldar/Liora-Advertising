<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liora Advertising | Creative Branding Solutions</title>
    <link rel="stylesheet" href="style6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* YouTube Button Styles */
        button.youtube-button {
            font-family: inherit;
            font-size: 18px;
            background: linear-gradient(to bottom, #ff0000 0%, #ff5050 100%);
            color: white;
            padding: 0.8em 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 25px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        button.youtube-button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        button.youtube-button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        button.youtube-button span {
            display: block;
            margin-left: 0.4em;
            transition: all 0.3s;
        }
        
        button.youtube-button svg {
            width: 18px;
            height: 18px;
            fill: white;
            transition: all 0.3s;
        }
        
        button.youtube-button .svg-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            margin-right: 0.5em;
            transition: all 0.3s;
        }
        
        button.youtube-button:hover .svg-wrapper {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        button.youtube-button:hover svg {
            transform: rotate(45deg);
        }
        
        /* Popup Styles - FIXED to remove white background/padding */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(5px);
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            position: relative;
            width: 65%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
            background-color: black; /* Set background to black */
            line-height: 0; /* Remove line height */
            font-size: 0; /* Remove font size */
        }

        .popup-overlay.active .popup-content {
            transform: scale(1);
        }

        .popup-close {
            position: absolute;
            top: 1px;
            right: 1px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
        }

        .popup-close:before, 
        .popup-close:after {
            content: '';
            position: absolute;
            width: 22px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        .popup-close:before {
            transform: rotate(45deg);
        }

        .popup-close:after {
            transform: rotate(-45deg);
        }

        .popup-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
            position: absolute; /* Use absolute positioning */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="LIORA.png" alt="Liora Logo" style="max-width: 100%; height: auto;">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Transform Your Brand With Creative Strategic Advertising Solutions</h1>
            <p>Liora Advertising specializes in vehicle branding, exhibition stands, and comprehensive signage solutions to elevate your brand presence.</p>
            <div class="button-container">
                <a href="#services" class="btn">Explore Our Services</a>
                <button class="youtube-button" id="youtube-button">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                            </svg>
                        </div>
                    </div>
                    <span>Watch on YouTube</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Enhanced Popup Container -->
    <div class="popup-overlay" id="video-popup">
        <div class="popup-content">
            <div class="popup-close" id="popup-close"></div>
            <iframe id="youtube-iframe" 
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
        </div>
    </div>

    <!-- Add the rest of your website sections here -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const youtubeButton = document.getElementById('youtube-button');
            const videoPopup = document.getElementById('video-popup');
            const popupClose = document.getElementById('popup-close');
            const youtubeIframe = document.getElementById('youtube-iframe');
            const videoId = 'z8IGZBukSxo'; // Replace with your YouTube video ID
            
            // Open popup when button is clicked
            youtubeButton.addEventListener('click', function() {
                // Set the YouTube embed URL with parameters to remove white space and add autoplay
                youtubeIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&color=white&iv_load_policy=3`;
                videoPopup.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling while popup is open
            });
            
            // Close popup when close button is clicked
            popupClose.addEventListener('click', function() {
                closePopup();
            });
            
            // Close popup when clicking outside the video
            videoPopup.addEventListener('click', function(e) {
                if (e.target === videoPopup) {
                    closePopup();
                }
            });
            
            // Close popup when ESC key is pressed
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && videoPopup.classList.contains('active')) {
                    closePopup();
                }
            });
            
            function closePopup() {
                videoPopup.classList.remove('active');
                youtubeIframe.src = ''; // Stop the video
                document.body.style.overflow = ''; // Re-enable scrolling
            }
        });
    </script>
</body>
</html>
