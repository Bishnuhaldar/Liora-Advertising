<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #1e5799 0%,#207cca 51%,#2989d8 100%);
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 0;
            font-size: 2.5rem;
        }
        .header-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
        }
        .subtitle {
            color: #e0e0e0;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .container-fluid {
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
        }
        h2, h3 {
            color: #007bff;
        }
        .form-control, .btn {
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #news_list {
            list-style-type: none;
            padding-left: 0;
        }
        #news_list li {
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #ai_insights {
            background-color: #e9ecef;
            border-left: 4px solid #007bff;
            padding: 15px;
            border-radius: 0 5px 5px 0;
        }
        .chart-container {
            height: 400px;
        }
        .stock-price {
            font-size: 24px;
            font-weight: bold;
        }
        #chatIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 24px;
        }
        #chatIcon:hover {
            background-color: #0056b3;
        }
        #chatWindow {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        #chatWindow iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <span class="header-icon">ðŸ“ˆ</span>
                </div>
                <div class="col">
                    <h1 class="mb-0">AI Financial Insights</h1>
                    <p class="subtitle">Intelligent Analysis for Smart Investments</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0 text-white">Query</h3>
                    </div>
                    <div class="card-body">
                        <form id="queryForm">
                            <div class="mb-3">
                                <label for="ticker" class="form-label">Stock Ticker:</label>
                                <input type="text" class="form-control" id="ticker" name="ticker" required>
                            </div>
                            <div class="mb-3">
                                <label for="query" class="form-label">Query:</label>
                                <input type="text" class="form-control" id="query" name="query" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Get Insights</button>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0 text-white">Stock Info</h3>
                    </div>
                    <div class="card-body">
                        <p><strong>Current Price:</strong> <span id="stock_price" class="badge bg-success stock-price">N/A</span></p>
                        <p><strong>Predicted Price:</strong> <span id="predicted_price" class="badge bg-info stock-price">N/A</span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0 text-white">Latest News</h3>
                    </div>
                    <div class="card-body">
                        <ul id="news_list"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0 text-white">AI Insights</h3>
                    </div>
                    <div class="card-body">
                        <div id="ai_insights"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0 text-white">Stock Data Chart</h3>
                    </div>
                    <div class="card-body">
                        <div id="stock_chart" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat icon -->
    <div id="chatIcon">ðŸ’¬</div>

    <!-- Floating chat window -->
    <div id="chatWindow">
        <iframe src="http://127.0.0.1:5000/chatbot" title="Chatbot"></iframe>
    </div>

    <script>
        // Fetch form data and display insights
        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const ticker = document.getElementById('ticker').value;
            const query = document.getElementById('query').value;

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ticker, query }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('stock_price').innerText = data.stock_price || 'N/A';
                    document.getElementById('predicted_price').innerText = data.predicted_price || 'N/A';

                    const newsList = document.getElementById('news_list');
                    newsList.innerHTML = '';
                    data.news.forEach(news => {
                        const li = document.createElement('li');
                        li.innerText = news;
                        newsList.appendChild(li);
                    });

                    document.getElementById('ai_insights').innerHTML = marked(data.insights) || 'No insights available.';

                    plotStockChart(data.stock_data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error fetching data.');
            });
        });

        // Plot stock chart data
        function plotStockChart(stockData) {
            const dates = stockData.map(d => d.Date);
            const closePrices = stockData.map(d => d.Close);
            const openPrices = stockData.map(d => d.Open);
            const highPrices = stockData.map(d => d.High);
            const lowPrices = stockData.map(d => d.Low);

            const traceClose = {
                x: dates,
                y: closePrices,
                mode: 'lines',
                name: 'Close Price',
                line: { color: 'green' }
            };

            const traceOpen = {
                x: dates,
                y: openPrices,
                mode: 'lines',
                name: 'Open Price',
                line: { color: 'blue' }
            };

            const traceHigh = {
                x: dates,
                y: highPrices,
                mode: 'lines',
                name: 'High Price',
                line: { color: 'red' }
            };

            const traceLow = {
                x: dates,
                y: lowPrices,
                mode: 'lines',
                name: 'Low Price',
                line: { color: 'orange' }
            };

            const data = [traceClose, traceOpen, traceHigh, traceLow];

            const layout = {
                title: 'Stock Prices Over Time',
                xaxis: { title: 'Date' },
                yaxis: { title: 'Price (USD)' }
            };

            Plotly.newPlot('stock_chart', data, layout);
        }

        // Chatbot icon toggle
        const chatIcon = document.getElementById('chatIcon');
        const chatWindow = document.getElementById('chatWindow');

        chatIcon.addEventListener('click', () => {
            if (chatWindow.style.display === 'none' || chatWindow.style.display === '') {
                chatWindow.style.display = 'block';
            } else {
                chatWindow.style.display = 'none';
            }
        });
    </script>
</body>
</html>
